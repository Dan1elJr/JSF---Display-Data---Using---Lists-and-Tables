<!DOCTYPE html>


<html lang="en"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>
		Student table form
	</title>
	
	<h:outputStylesheet library="css" name="student_table_demo.css"/>
</h:head>

<h:body>
	
	<h1>Student table demo</h1>
	<hr/>
	<br/>
	
	<h:dataTable value="#{studentDataUtil.students}" var="tempStudent" 
		styleClass="demo-table" headerClass="demo-table-header" rowClasses="demo-table-odd-row, demo-table-even-row">
	
		<h:column>
		
			<f:facet name="header">First Name</f:facet>
			#{tempStudent.firstName}
		
		</h:column>
		
		<h:column>
		
			<f:facet name="header">Last Name</f:facet>
			#{tempStudent.lastName}
		
		</h:column>
		
		<h:column>
		
			<f:facet name="header">Email</f:facet>
			#{tempStudent.email}
		
		</h:column>
	
	
	</h:dataTable>
	

</h:body>









</html>
