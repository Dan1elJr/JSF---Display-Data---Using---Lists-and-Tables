<!DOCTYPE html>

<html lang="en"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
   
    
	<h:head>
	
		<title>Student list demo</title>
	</h:head>
	
	
	<h:body>
	
		<h1>STUDENT LIST DEMO</h1>
		<hr/>
		<br/>
		
		<h3>Student list:</h3>
		<br/>
		
		
		
		<ul>
			<ui:repeat value="#{studentDataUtil.students}" var="tempStudent">
				<li >#{tempStudent.firstName}, #{tempStudent.lastName}, #{tempStudent.email}</li>
			
			</ui:repeat>
		
		</ul>
	
	
	
	
	</h:body>    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
</html>
